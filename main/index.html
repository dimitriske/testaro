<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Διάγραμμα ChatBot</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"> 
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
      position: relative;
    }

    .diagram {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    .row {
      display: flex;
      justify-content: center;
      gap: 50px;
    }

    .box {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
      min-width: 150px;
      display: none;
      user-select: none;
    }

    .icon {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .client .icon {
      color: #3498db;
    }

    .chatbot .icon {
      color: #9b59b6;
    }

    .box ul {
      list-style: disc;
      padding-left: 20px;
      text-align: left;
    }

    .arrow {
      width: 2px;
      height: 50px;
      background-color: #e74c3c;
      position: relative;
      margin-bottom: 20px;
      display: none;
    }

    .arrow::after {
      content: '';
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      border: 8px solid transparent;
      border-top-color: #e74c3c;
    }
  </style>
</head>
<body>
  <iframe src="diagram.html" id="iframe" style="width: 100%; height: 100%; border: none;"></iframe>

  <script>
    const iframe = document.getElementById('iframe');
    const boxes = iframe.contentWindow.document.querySelectorAll('.box');
    const arrows = iframe.contentWindow.document.querySelectorAll('.arrow');

    function showElement(element) {
      element.style.display = 'block';
    }

    window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.lang = 'el-GR';
    recognition.interimResults = false;
    recognition.continuous = true;

    recognition.addEventListener('result', (e) => {
      const transcript = Array.from(e.results)
        .map(result => result[0])
        .map(result => result.transcript)
        .join('')
        .toLowerCase();

      if (transcript.includes('πελάτης')) {
        showElement(iframe.contentWindow.document.getElementById('box1'));
        showElement(iframe.contentWindow.document.getElementById('arrow1'));
      }
      if (transcript.includes('τύπος')) {
        showElement(iframe.contentWindow.document.getElementById('box2'));
        showElement(iframe.contentWindow.document.getElementById('arrow2'));
      }
      if (transcript.includes('παρακάτω')) {
        showElement(iframe.contentWindow.document.getElementById('box3'));
        showElement(iframe.contentWindow.document.getElementById('box4'));
      }
    });

    recognition.start();
  </script>
</body>
</html>
